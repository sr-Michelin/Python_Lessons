<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{title}}</title>

  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Навігація</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Головна сторінка</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Добавити новину</a></li>
        </ul>
    </div>
  </nav>

<div class="container mt-3">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-12">
      {% for item in news %}
      <div class="card mb-3">
        <div class="card-header">
          Категорія: {{ item.category }}
        </div>
        <div class="card-body">
          <div class= "media">
            {% if item.photo %}
              <img src="{{item.photo.url}}" alt="" width="350" align="left" hspace="10" class="mr-3">
            {% else %}
              <img src="https://static.dw.com/image/19312223_303.jpg" alt="" width="350" align="left" hspace="10"
                   class="mr-3">
            {% endif %}
            <div class="media-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
                <a href="#" class="btn btn-primary">Читай далі...</a>
            </div>
          </div>
      </div>

      <div class="card-footer text-muted">
        опубліковано: {{ item.created_at|date:"Y-m-d H:i:s" }}
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
